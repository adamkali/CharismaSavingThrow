{{ define "user/index.html" }}
<!--
    Page Input:
    type userIndexPageData struct {
        Username string
        Bio string
        DatePreference string
        Avatar string
        EditButton ButtonComponent NotIplemented
    }
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Username }}'s Charisma</title>
    <link rel="stylesheet" href="/static/styles/output.css">
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/roll-for-charisma.js"></script>
</head>
<body class="bg-gradient-to-t from-blue-600 via-slate-300 to-slate-50 dark:via-slate-800 dark:to-black w-full h-screen flex px-6 py-4">
    <div
        id="header"
        class="flex flex-row items-center justify-between w-full h-16"
    >
        <div class="rounded-full h-16 w-16 bg-slate-300 dark:bg-slate-600
            text-teal-400">
            <img src="/static/imgs/hamburger.svg" class="w-10 h-10">
        </div>
        <button
            class="relative group h-16 w-16 rounded-full"
            id="logout-button"
        >
            <div
                class="absolute w-full h-full bg-gradient-to-tr from-sky-400
                to-blue-600 rounded-full blur opacity-75
                group-hover:scale-110 group-hover:duration-200
                group-hover:from-blue-600 group-hover:to-sky-400
                ease-in-out transition-all"
            ></div>
            <div
                class="relative px-8 py-4 bg-slate-300 dark:bg-slate-600
                rounded-full leading-none flex items-center justify-evenly
                group-hover:text-sky-100 group-hover-scale-105
                group-hover:duration-200"
            >
                <img
                    src="/static/imgs/logout.svg"
                    class="w-10 h-10 text-teal-400 ml-2"
                >
                <span class="mx-3">&nbsp;</span>
                <span class="text-xl font-bold">
                    Logout
                </span>
            </div>
        </button>
    </div>
    <div class="w-full bg-slate-400 dark:bg-slate-600 h-full p-2 rounded-lg">
        <div class="flex flex-col items-center justify-center h-full">
            <div class="flex flex-row h-24">
                <div class="flex flex-col items-center justify-center">
                    <img src="{{ .Avatar }}" class="w-24 h-24 rounded-full">
                </div>
            </div>
            <div class="flex flex-col items-center justify-center">
                <div class="flex flex-col items-center justify-center">
                    <div>
                        <span class="text-2xl font-bold">{{ .Username }}</span>
                    </div>
                    <div>
                        <span class="text-lg font-bold">{{ .DatePreference }}</span>
                    </div>
                </div>
            <div class="flex flex-col items-center justify-center text-center">
                <div class="flex flex-col items-center justify-center 
                    text-center">
                    <span class="text-lg font-bold">{{ .Bio }}</span>
                </div>
            </div>
        <div class="flex flex-col items-center justify-center">
            <div class="flex flex-row">
                {{ template "components/button.html" .EditButton }}
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}

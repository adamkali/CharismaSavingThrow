
{{ define "components/input.html" }}
<!-- 
type InputData struct {
    Label string
    Disabled bool
    Value string
    Name string
    Type string
}
 -->
<div class="relative w-11/12 h-20 group mb-8">
    <div
        class="absolute w-full h-full bg-gradient-to-r from-sky-400
        to-blue-600 rounded-lg blur opacity-75 group-hover:scale-110
        group-hover:duration-200 group-hover:from-blue-600
        group-hover:to-cyan-400 ease-in-out transition-all h-22"
    ></div>
    <div
        class="relative px-8 py-4 bg-slate- rounded-lg leading-none
        flex flex-col items-center justify-start group-hover:text-slate-100
        group-hover-scale-105 group-hover:duration-200"
    >
        <label for="{{ .Name }}-input" class="text-cyan-300 mb-1 text-sm {{ if
            ne .Value '' }}text-sm opacity-60{{ end }}">
            {{ .Label }}
        </label>
        <input
            type="text"
            name="{{ .Name }}"
            id="{{ .Name }}-input"
            {{ if .Disabled }}disabled{{ end }}
            value="{{ .Value }}"
            placeholder="{{ .Label }}"
            type="{{ .Type }}"
            class="rounded-lg bg-slate-300 dark:bg-slate-600 w-64 h-8
            focus:outline-none focus:ring-0 transition-all
            duration-200 ease-in-out"
        >
    </div>
</div>
{{ end }}
